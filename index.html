<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Questions App by MontesinosR & andriusmw</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header>
      <h2>Questions App by <a href="https://github.com/MontesinosR" target="_blank">MontesinosR</a> & <a
          href="https://github.com/andriusmw" target="_blank">andriusmw</a>
      </h2>
        <h3 id="contador">Score: 400 Points</h3> <!-- Dummie text -->
        <button>New Game</button>
    </header>

    <main class="container"> <!-- Darle un flex de row y evitar usar position absolute y relative siempre -->
      <!--PREGUNTA-->
      <section id="question-container">
        <div style="background-image: url('https://source.unsplash.com/random')">
          <h2 id="questionh2">Question Here</h2>
        </div>
      </section>

      <!--RESPUESTAS-->
      <section id="answer-container"> <!-- Darle un flex de columna y centrar -->
        <ul class="answer-ul">
          <li class="answer" id="correct">Correct</li>
          <li class="answer" id="answer1">answer1</li>
          <li class="answer" id="answer2">answer2</li>
          <li class="answer" id="answer3">answer3</li>
        </ul>
      </section>
    </main>
  </body>
</html>
